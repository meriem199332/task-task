<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
  
    
</head>

<body class="col-12 d-flex">
 <div class="left-side d-flex flex-column col-8 bg-danger">
    <div class="col-12 bg-dark p-3 text-white d-flex align-items-center justify-content-between"> 
       <button class="btn btn-success " onclick="openBillHistory()"> Bill History</button>
      
       <hr>
       <button class="btn btn-primary text-capitalize" onclick="openModal()">done bill</button>
    </div>
    <div class=" grow-left col-12 bg-body flex-grow-1 overflow-auto">
       <div><h1 class="text-capitalize text-danger">total bill is : <span id="total">0</span>$</h1></div>
        <table class=" table  table-bordered table-hover">
            <thead class="table-dark">
              <tr class="text-capitalize" >
                <th>#</th>
                <th>item name</th>
                <th>item price</th>
                <th>item qty</th>
                <th>item total</th>
                <th>Delete Product</th>
              </tr>
            </thead>
            <tbody class="bg-body ">

            </tbody>
        </table>
      
    </div>
 </div>
 <div class="right-side  col-4 bg-warning d-flex flex-column ">
    <input class="form-control" type="search" placeholder="search for product name"/>
   <div class=" grow-right col-12 d-flex flex-column g-3 bg-dark flex-grow-1 overflow-auto " id="productsContainer">
  
   
</div>
 </div>

 <div id="myModal"  onclick="closeModal()" >
  <div class="bg-body rounded shadow border p-3" onclick="event.stopPropagation()">
   <div class="f-bill d-flex justify-content-between align-items-center"><h4>save Bill</h4> 
    <i class="bi bi-x-circle-fill" onclick="closeModal()"></i></div>
    <input id="amount" type="text" placeholder="enter credit amount" class="form-control">
    <p>Remain : <span id="remainValue">0$</span></p>
    <button class="btn btn-primary" onclick="saveTotal()">Save Bill</button>
    <button class="btn btn-primary" onclick="calcRemain()">calc remain</button>
  </div>
 </div>

<div id="historyModal" onclick="closeHistoryModal()">
  
  <div class="h-modal bg-white rounded shadow border p-3 w-25" onclick="event.stopPropagation()">
   
    <div class="d-flex justify-content-between align-items-center gap-4 mb-3">
      <h4>Bill History</h4>
      <i class="bi bi-x-circle-fill" onclick="closeHistoryModal()"></i>
    </div>
    <div id="historyList"></div>
  </div>
</div>

    <!-- js links -->
    <script src="./products.js"></script>
    <script src="./main.js"></script>
   
</body>
</html>
